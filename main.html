<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="favicon" href="favicon.ico" />
    <title>사이좋은 42worldS2</title>
    <link href="./css/reset.css" rel="stylesheet" />
    <link href="./css/main.css" rel="stylesheet" />
  </head>
  <body>
    <section id="main-wrap">
      <div id="browser">
        <div class="tab">
          <span>https://jihyelee329.github.io/jsChallenge-cyworld/</span>
          <span class="close-btn"></span>
        </div>
        <div id="minihompy">
          <div class="minihompy-left">
            <div class="profile-wrap">
              <div class="total-guest">total : xx 명</div>
              <div class="profile-box">
                <div class="profile-img">
                  <img src="./img/main_img.jpg" alt="우리집고양이" />
                </div>
                <select>
                  <option value="">해피</option>
                  <option value="">우울</option>
                  <option value="">사랑해</option>
                  <option value="">짜증</option>
                </select>
                <p class="quote"></p>
              </div>
            </div>
            
          </div>
          <div class="minihompy-right">
            <div class="content-wrap">
              <h1 class="content-title">
                ┼───МЧ ĿочёisУОЦ‥「♡」
                <a class="my42world-link" href="https://jihyelee329.github.io/jsChallenge-cyworld/main">https://jihyelee329.github.io/jsChallenge-cyworld/main</a>
              </h1>
                <div class="content-box">
                  <div class="content-top">
                    <div class="weather">

                    </div>
                    <h1 class="clock"></h1>
                  </div>
                  <div class="content-middle miniroom">
                    <img src="./img/miniroom-bg.gif" alt="미니룸" />
                  </div>
                  <div class="content-bottom todo-list"></div>
                </div>
            </div>
          </div>
          <div class="minihompy-menu">
            </div>
        </div>
      </div>
    </section>

    <script src="./js/mainBgColor.js"></script>
    <script src="./js/quotes.js"></script>
    <script src="./js/clock.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="favicon" href="favicon.ico" />
    <title>사이좋은 42worldS2</title>
    <link href="./css/reset.css" rel="stylesheet" />
    <link href="./css/main.css" rel="stylesheet" />
  </head>
  <body>
    <section id="main-wrap">
      <div id="browser">
        <div class="tab">
          <span>https://jihyelee329.github.io/jsChallenge-cyworld/</span>
          <span class="close-btn"></span>
        </div>
        <div id="minihompy">
          <div class="minihompy-left">
            <div class="profile-wrap">
              <div class="total-guest">total : xx 명</div>
              <div class="profile-box">
                <div class="profile-img">
                  <img src="./img/main_img.jpg" alt="우리집고양이" />
                </div>
                <div class="select_wrap DungGeunMo">
                  <span>TODAY IS...</span>
                  <select name="emotion" class="DungGeunMo">
                    <option value="happy">🌈 해피</option>
                    <option value="gloomy">🌧️ 우울</option>
                    <option value="love">🧡 사랑</option>
                    <option value="hurt">🩹 상처</option>
                    <option value="sad">💧 슬픔</option>
                    <option value="">💭 ....</option>
                    <option value="annoyance">👿 짜증</option>
                  </select>
                </div>
                <p class="quote GangwonEdu">
                  "나 좋아하지마 "<br />
                  "그게 뭔데"<br />
                  "나 좋아하지 말라고"<br />
                  "그거 어떻게 하는건데"<br />
                  "..."
                </p>
                <div class="surfing-url">
                  <select
                    name="url"
                    class="DungGeunMo"
                    onchange="window.open(value,'_blank')"
                  >
                    <option value="">★일촌 파도타기</option>
                    <option
                      value="https://nomadcoders.co/javascript-for-beginners"
                    >
                      바닐라 JS로 크롬 앱 만들기
                    </option>
                    <option value="https://nomadcoders.co/nwitter">
                      트위터 클론코딩
                    </option>
                    <option value="https://nomadcoders.co/react-for-beginners">
                      ReactJS로 영화 웹 서비스 만들기
                    </option>
                    <option
                      value="https://nomadcoders.co/react-hooks-introduction"
                    >
                      실전형 리액트 Hooks 10개
                    </option>
                    <option value="https://nomadcoders.co/nextjs-fundamentals">
                      NextJS 시작하기
                    </option>
                    <option value="https://nomadcoders.co/redux-for-beginners">
                      초보자를 위한 리덕스 101
                    </option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="minihompy-right">
            <div class="content-wrap">
              <h1 class="content-title">
                ♥━─…łĿøvеуоц…─━♥
                <a
                  class="my42world-link"
                  href="https://jihyelee329.github.io/jsChallenge-cyworld/main"
                  >https://jihyelee329.github.io/jsChallenge-cyworld/main</a
                >
              </h1>
              <div class="content-box">
                <div class="content-top">
                  <h3 class="DungGeunMo title">New Updates!</h3>
                  <div id="music" class="music">
                    <div class="music-album">
                      <audio id="music-box">
                        <source id="musicSource" src="" />
                        Yor browser does not support the audio format.
                      </audio>
                      <img class="music-album" src="" alt="">
                      <h3 class="music-info"></h3>
                    </div>
                    <!-- 버튼 태그 생성 -->
                    <div class="music-btn">
                      <button id="btnPlay">재생</button>
                      <button id="btnPause">일시정지</button>
                      <button id="btnNext">다음</button>
                    </div>
                  </div>
                  <div class="weather GangwonEdu"></div>
                  
                  <h1 class="clock"></h1>
                </div>
                <div class="content-middle miniroom">
                  <h3 class="DungGeunMo title">Mini Room</h3>
                  <div>
                    <img src="./img/miniroom.png" alt="미니룸" />
                    <span class="greeting"></span>
                  </div>
                </div>
                <div class="content-bottom todo-wrap">
                  <h3 class="DungGeunMo title">To Do List</h3>
                  <form class="todo-form">
                    <input
                      type="text"
                      placeholder="Write a To Do and Press Enter"
                    />
                  </form>
                  <ul class="todo-list"></ul>
                </div>
              </div>
            </div>
          </div>
          <ul class="minihompy-menu DungGeunMo">
            <li>홈</li>
            <li>프로필</li>
            <li>다이어리</li>
            <li>사진첩</li>
            <li>방명록</li>
          </ul>
        </div>
      </div>
    </section>
    <script src="./js/music.js"></script>
    <script src="./js/mainBgColor.js"></script>
    <script src="./js/clock.js"></script>
    <script src="./js/todo.js"></script>
    <script src="./js/weather.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
